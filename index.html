<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="title"><h1 id="asdf">Counter</h1></div>
    <div class="counter"><h2 id="count-el">0</h2></div>
    <div class="buttons">
        <div class="asdf"><button class ="ufc" id="a" onclick="increment()" ;>+</button></div>
        <div class="asdf"><button class ="ufc" id="b" onclick="decrement()";>-</button></div>
        <div class="asdf"><button class ="ufc" id="c" onclick="reset()" ;>Reset</button></div>
        <div class="asdf"><button class ="ufc" id="d" onclick="save()";>Save</button></div>      
    </div>
   <div style="display: flex; justify-content: center;"><h2>Saved stuffs</h2></div> 
    <p id="saved"></p>
</body>
<script src="dom.js"></script>
</html>
